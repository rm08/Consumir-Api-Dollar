# Data source properties
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.url=jdbc:postgresql://localhost:5432/cotacao_dolar

# Database property
spring.database.driverClassName=org.postgresql.Driver

# JPA properties
spring.jpa.database=POSTGRESQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true

# Server property
server.port=8080


# API Url Config
realDollarPrice=https://economia.awesomeapi.com.br/last/USD-BRL
historyDollarPrice=https://economia.awesomeapi.com.br/USD-BRL/5?start_date=20190101&end_date=%s